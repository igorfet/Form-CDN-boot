<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex align-items-center justify-content-center min-vh-100 bg-body-tertiary">
<div class="container mt-5 ">
    <div class="row">
        <div class="col-md-6 col-sm-12 mx-auto">
            <main class="form-container">
                <h2 class="h3 mb-3 fw-normal text-center">Formulário de Cadastro</h2>
                <form>
                    <div> 
                        <label class="form-label" for="nome" >Seu nome:</label>
                        <input class="form-control" type="text" id="nome" required> 
       
                        <label for="email" class="form-label">Seu E-mail:</label>
                        <input type="email" class="form-control" id="email" required>
            
                        <label for="telefone" class="form-label">Telefone:</label>
                        <input class="form-control" type="tel" id="telefone" pattern="^\d{2}\s\d\s\d{4}\d{4}$" required placeholder="00 0 00000000">
                        <div class="invalid-feedback">Desculpa, formato invalido!</div>
                    </div>
       
                   <div class="form-check  form-switch my-3">
                       <input class="form-check-input" type="checkbox" id="aceito-termos" required>
                       <label class="form-check-label"  for="aceito-termos">Li e concordo com os termos do site</label>
                       <div class="invalid-feedback">Você deve aceitar os termos para continuar!</div>
                   </div>
                   <button class="btn btn-primary w-100 py-2 mb-3" type="submit">Enviar</button>
                </form>
                <footer>
                    <div class="text-center">
                        <p>© 2024 Igor F. - Todos os Direitos Reservados</p>
                    </div>
                </footer>    
            </main>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.querySelector("form").addEventListener("submit", function(event){
        const telefone = document.getElementById("telefone");
        if(!telefone.checkValidity()) {
            telefone.classList.add("is-invalid");
            event.preventDefault();
            event.stopPropagation();
        } else {
            telefone.classList.remove("is-invalid");
        }
    });
</script>
</body>
</html>
